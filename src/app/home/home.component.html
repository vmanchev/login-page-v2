<div class="content__container">
  <div class="card">
    <h1 class="card__title spacer">Home</h1>

    <p class="spacer" *ngIf="authFasadeService.email$ | async as email">
      Hello, {{ email }}
    </p>

    <button
      type="button"
      class="form__button"
      (click)="authFasadeService.logout()"
    >
      Logout
    </button>
  </div>
</div>
